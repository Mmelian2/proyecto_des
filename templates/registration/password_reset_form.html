{% extends 'base.html'%}
{% block content %}

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 ">
    <div class="flex flex-auto ">
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm border border-rojo-claro px-6 py-6">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray">
                <span class="mt-6 text-center text-3xl font-extrabold text-gray-900">Cambio de contrase√±a </span>                        
            </h2>
            <form method='post' class="space-y-6">
                {% csrf_token%}
                <div >
                    <label for="id_email" class="block text-sm font-medium leading-6 text-gray-900" placeholder="Ingrese email">Email</label>
                    <div class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-red-400">
                    {{form.email}}
                    </div>
                    <div>
                        <button type="submit" class="text-white bg-red-500 hover:bg-red-700 focus:outline-none border border-rojo mt-4  flex w-full justify-center rounded-md  px-3 py-1.5 text-sm font-semibold leading-6  shadow-sm hover:bg-blanco hover:text-rojo focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-rojo">Enviar</button>
                      </div>
                </div>
        

            </form>
        </div>    
    </div>    
</div>
{%endblock%}
