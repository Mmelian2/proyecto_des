{% extends "administracion/base_admin.html" %}

{% block content %}


<div class="container-fluid justify-content-center">
    <div class="col-md-10">
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <a href="{% url 'comercios_admin' %}">Volver al listado</a>

        <!-- Formulario -->
        <div class="card">
            <div class="card-header text-center">
                <h2>Crear administrador</h2>
            </div>
            <div class="card-body">
                
                <form action="{% url 'crear_superusuario' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Crear usuario administrador</button>
                </form>


            </div>
        </div>
    </div>
</div>

{% endblock %}
